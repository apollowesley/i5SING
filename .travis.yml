language: node_js
node_js:
  - "10"
os:
  - osx
  - windows
  - linux
dist: bionic
cache:
  directories:
    - "node_modules"
    - $HOME/.cache/electron

env:
  - YARN_GPG=no

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+/

before_install:
  - npm i -g yarn
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update && sudo apt-get install dpkg fakeroot rpm; fi
install:
  - yarn
script:
  - npm run make

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file:
    - out/make/*
    - out/make/rpm/*
    - out/make/deb/*
    - out/make/squirrel.windows/*
  skip_cleanup: true
  draft: true
